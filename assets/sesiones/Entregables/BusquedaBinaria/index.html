<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <header class="text-light text-center m-5"><h1 id="main-title">Binary Search</h1></header>
    
    <main class="container mt-2">
        <div class="container text-center align-items-center justify-content-center">
            <h2 id="instrutions-text"></h2>
            <h3 id="anwser-text" ></h3>
            <div id="buttons">
                <button id="startButton" type="button" class="btn btn-success m-4">Start Game</button>

                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button id="lessThanButton" type="button" class="btn btn-primary">Less than this number</button>
                    <button id="equalToButton" type="button" class="btn btn-warning">Equal to this number</button>
                    <button id="greaterThanButton" type="button" class="btn btn-primary">Greater than this number</button>
                </div>
                <div>
                    <button id="resetButton" type="button" class="btn btn-danger my-4">Reset game</button>
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
