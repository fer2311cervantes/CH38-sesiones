<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <title>Exercise 3</title>
</head>
<body class="bg-dark text-light">

    <!-- Menu -->
    <div class="container-flex ">
        <div class="row bg-secondary">
            <div class="col-md-2 m-md-2">

            <p id="menu"></p>
                
            </div>
            <div class="col-md-7 text-center mt-md-2">
                <h1>Exercise 3</h1>
            </div>
        </div>
    </div>   <!--end menu ---------------------->


    <main class="container text-center">
        <!-- ------- -->
        <div class="row">
            
            <div class="col-md-5">
                <p class="mt-5 "> Add a new number to the array</p>
                <div class="input-group input-group-lg">
                    <input id="input" type="number" class="form-control" placeholder="New item"  aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                        <!--<input type="text" class="form-control" placeholder="Username" aria-label="Username">     -->
                </div>
                <div class="row mt-2">
                    <div class="col"><button class="btn btn-outline-warning " onclick="addElement()">Add</button></div>
                    <div class="col"><button class="btn btn-outline-danger " onclick="removeElement()">Remove</button></div>
                </div>
                <p class="mt-3">Item list</p>
                <ul id="originalList" class="list-group mt-3"></ul> <!-- para imprimir listas aqui-->
            </div>
    
            <div class="col-md-3">
                <p class="mt-5 "> Sum: </p>
                <h3 id="sumResult" class="mt-1 p-1 bg-success text-dark rounded-pill" ></h3>
               
            </div>

            <div class="col-md-3">
                <p class="mt-5 "> Product: </p>
                <h3 id="productResult" class="mt-1 p-1 bg-primary text-black rounded-pill" ></h3>
            </div>
        </div>
        

    </main>
    <footer class="mt-5"></footer>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/exercise3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
