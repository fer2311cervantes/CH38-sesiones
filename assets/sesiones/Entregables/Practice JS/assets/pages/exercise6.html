<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise 6</title>

<body class="bg-dark text-light">

    <!-- Menu -->
    <div class="container-flex ">
        <div class="row bg-secondary">
            <div class="col-md-2 m-md-2">

            <p id="menu"></p>
                
            </div>
            <div class="col-md-7 text-center mt-md-2">
                <h1>Exercise 6</h1>
            </div>
        </div>
    </div>   <!--end menu ---------------------->


    <main class="container text-center">
        <!-- ------- -->
        <div class="row">
            <div class="col-md-5 ms-5">
                <p class="mt-5 "> Add a new number to the array</p>
                <div class="input-group input-group-lg">
                    <input id="input" type="number" class="form-control" placeholder="New item" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <div id="buttons" class="row mt-2">
                    <div class="col"><button class="btn btn-outline-warning " onclick="addElement()">Add</button></div>
                    <div class="col"><button class="btn btn-outline-danger " onclick="removeElement()">Remove</button></div>
                    <div class="col"><button class="btn btn-outline-info " onclick="sortButton()">Sort List</button></div>
                </div>
            </div>
    
            <div class="col-md-5">
                <p class="mt-5 "> Array of numbers: </p>
                <ul id="list" class="list-group"></ul> <!--para imprimir listas aqui-->
            </div>

        </div>
        
    </main>
    <footer class="mt-5"></footer>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/exercise6.js"></script>
