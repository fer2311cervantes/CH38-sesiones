<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise 5</title>
</head>
<body class="bg-dark text-light">

    <!-- Menu -->
    <div class="container-flex ">
        <div class="row bg-secondary">
            <div class="col-md-2 m-md-2">

            <p id="menu"></p>
                
            </div>
            <div class="col-md-7 text-center mt-md-2">
                <h1>Exercise 5</h1>
            </div>
        </div>
    </div>   <!--end menu ---------------------->


    <main class="container text-center">
        <!-- ------- 
        <div class="row mt-5">
            
            <div class="col-md-3"><p class="text-warning">Common items (case sensitive):</p></div>
            <div class="col"><p id="commonList" class="text-start text-info"></p></div>
        </div>
        -->
        

        <div class="row mt-3">
            <!--                         add and remove                              -->
            <div class="col-md-4">
                <!--                         add start                              -->
                <p class="mt-2">Add to start of list</p>
                <div class="input-group input-group-lg ">
                    <input id="input1" type="text" class="form-control" placeholder="New item" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="row mt-2">
                    <div class="col"><button class="btn btn-outline-warning" onclick="addElementStart()">Add</button></div>
                    <div class="col"><button class="btn btn-outline-danger" onclick="removeElementStart()">Remove</button></div>
                </div>
                <!--                         add end                              -->
                <p class="mt-2">Add to end of list</p>
                <div class="input-group input-group-lg ">
                    <input id="input2" type="text" class="form-control" placeholder="New item" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

                <div class="row mt-2">
                    <div class="col"><button class="btn btn-outline-warning " onclick="addElementEnd()">Add</button></div>
                    <div class="col"><button class="btn btn-outline-danger " onclick="removeElementEnd()">Remove</button></div>
                </div>

                <div class=" mt-2">
                    <p class="text-info">Sentence:</p>
                    <p id="myArr" class="text-warning"></p>
                </div>

            </div>
            
            <!--                         List 2                              -->
            <div class="col-md-5">
                
                

                <div class=" mt-2">
                    <h4 class="text-warning">List:</h4>
                    <ul id="list" class="list-group"></ul>
                </div>

            </div>


        </div>
        
    </main>
    <footer class="mt-5"></footer>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/exercise5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
